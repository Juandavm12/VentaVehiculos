<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JP Servicios - Administrador</title>
    <link rel="icon" href="Images/Designer-Photoroom.png" />

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />

    <!--Estilos para las tablas-->
    <link href="Estilos/dataTables.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />

</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12" id="dvMenu">
                </div>
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header" style="background-color: #0096C7; color: #ffffff;">
                            <h3 class="card-title">ADMINISTRADORES</h3>
                        </div>
                        <form id="frmIncapacidades">
                            <div class="card-body">
                                <div class="card card-gray-dark">
                                    <div class="card-header" style="background-color: #d3d3d3; color: #1a1a1a;">
                                        <h3 class="card-title">DATOS DEl ADMINISTRADOR</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtDocumento"><i class="fas fa-id-card"></i> Documento</label>
                                                    <input type="text" class="form-control" id="txtDocumento" placeholder="Documento">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtNombre"><i class="fas fa-user"></i> Nombre</label>
                                                    <input type="text" class="form-control" id="txtNombre" placeholder="Nombre">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtApellido"><i class="fas fa-user-tag"></i> Apellido</label>
                                                    <input type="text" class="form-control" id="txtApellido" placeholder="Apellido">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtDireccion"><i class="fas fa-map-marker-alt"></i> Dirección</label>
                                                    <input type="text" class="form-control" id="txtDireccion" placeholder="Dirección">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtCorreo"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                                                    <input type="text" class="form-control" id="txtCorreo" placeholder="Correo Electrónico">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtTelefono"><i class="fas fa-phone"></i> Teléfono</label>
                                                    <input type="text" class="form-control" id="txtTelefono" placeholder="Teléfono">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtFechaNacimiento"><i class="fas fa-calendar-alt"></i> Fecha de Nacimiento</label>
                                                    <input type="date" class="form-control" id="txtFechaNacimiento" placeholder="Fecha de Nacimiento">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtCargo"><i class="fas fa-briefcase"></i> Cargo Admin</label>
                                                    <select class="form-control" id="txtCargo">
                                                        <option value="" disabled selected>Cargo Admin</option>
                                                        <option value="Gerente">Gerente</option>
                                                        <option value="Líder">Líder</option>
                                                        <option value="Supervisor">Supervisor</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="card card-danger">
                                    <div class="card-header" style="background-color: #d3d3d3; color: #1a1a1a;">
                                        <h3 class="card-title">PROCESO</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <button type="button" id="btnInsertar" class="btn-block btn-lg" style="border: 2px solid #28a745; color: #28a745; background-color: transparent;" 
                                                         onclick="Execute('POST','InsertarAdmin')"><i class="fas fa-plus"></i> INSERTAR
                                                    </button>
                                                </div>
                                                <div class="col-md-3">
                                                    <button type="button" id="btnActualizar" class="btn-block btn-lg" style="border: 2px solid #ffc107; color: #ffc107; background-color: transparent;" 
                                                          onclick="Execute('PUT','ActualizarAdmin')"><i class="fas fa-edit"></i> ACTUALIZAR
                                                    </button>
                                                </div>
                                                <div class="col-md-3">
                                                    <button type="button" id="btnEliminar" class="btn-block btn-lg" style="border: 2px solid #dc3545; color: #dc3545; background-color: transparent;" 
                                                          onclick="Execute('DELETE','EliminarAdmin')"><i class="fas fa-trash-alt"></i> ELIMINAR
                                                    </button>
                                                </div>
                                                <div class="col-md-3">
                                                    <button type="button" id="btnConsultar" class="btn-block btn-lg" style="border: 2px solid #007bff; color: #007bff; background-color: transparent;" 
                                                          onclick="BuscarAdmin()"><i class="fas fa-search"></i> CONSULTAR
                                                    </button>
                                                </div>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <table id="tblAdmin" class="table table-bordered table-striped" style="width:100%;">
                                                <thead>
                                                    <tr>
                                                        <th>Documento</th>
                                                        <th>Nombre</th>
                                                        <th>Apellido</th>
                                                        <th>Direccion</th>
                                                        <th>Email</th>
                                                        <th>Telefono</th>
                                                        <th>Cargo</th>
                                                    </tr>
                                                </thead>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div id="dvMensaje" class=""></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>

    <!--Tables-->
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.js"></script>

    <!--Archivos Comunes-->
    <script src="Scripts/Index.js"></script>
    <script src="Scripts/Comunes/CRUD.js"></script>
    <script src="Scripts/Admin.js"></script>
</body>
</html>
