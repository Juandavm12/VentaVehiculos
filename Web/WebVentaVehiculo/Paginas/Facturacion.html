<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JP Servicios - Factura</title>
    <link rel="icon" href="Images/Designer-Photoroom.png" />

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />

    <!--Estilos para las tablas-->
    <link href="Estilos/dataTables.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />

</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12" id="dvMenu">
                </div>
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header" style="background-color: #0096C7; color: #ffffff;">
                            <h3 class="card-title" id="IdTitulo">FACTURA</h3>
                        </div>
                        <form id="frmFacturacion">
                            <div class="card-body">
                                <div class="card card-gray-dark">
                                    <div class="card-header" style="background-color: #d3d3d3; color: #1a1a1a;">
                                        <h3 class="card-title">FACTURA DE VENTA</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-1">
                                                <div class="form-group">
                                                    <label for="txtNumeroFactura">Factura</label>
                                                    <input type="text" class="form-control" id="txtNumeroFactura" placeholder="Número de factura" disabled>
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="txtFechaCompra">Fecha</label>
                                                    <input type="text" class="form-control" id="txtFechaCompra" placeholder="Fecha compra" disabled>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="txtDocumento">Documento del Cliente</label>
                                                    <div class="input-group">
                                                        <input type="text" class="form-control" id="txtDocumento" placeholder="Documento del Cliente">
                                                        <div class="input-group-append">
                                                            <img src="Images/buscar (1).png" onclick="EmpleadoxUsuario()" style="width: 35px; height: 35px; cursor: pointer; margin-left: 5px;" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="txtNombreCliente">Nombre del cliente</label>
                                                    <input type="text" class="form-control" id="txtNombreCliente" placeholder="Nombre del cliente" disabled>
                                                    <input type="text" class="form-control" id="txtIdCliente" placeholder="ID CLIENTE" hidden>
                                                </div>
                                            </div>
                                            <div class="col-md-1">
                                                <div class="form-group">
                                                    <label for="txtDescuento"><i class="fas fa-percent"></i> Descuento</label>
                                                    <input type="text" class="form-control" id="txtDescuento" placeholder="Descuento" disabled>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="cboTipoVehiculo">Tipo Vehiculo</label>
                                                    <!-- Se levanta el evento onchange cuando se elige un tipo de producto -->
                                                    <select id="cboTipoVehiculo" class="form-control select2" style="width: 100%;" onchange="LlenarProductos(0)">
                                                        <option selected="selected" value="0">Seleccione un tipo de vehiculo</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="cboVehiculo">Vehiculo</label>
                                                    <!--En el combo producto se levanta el evento on change, para que calcule el valor unitario del producto seleccinado-->
                                                    <select id="cboVehiculo" class="form-control select2" style="width: 100%;" onchange="PresentarValorUnitario()">
                                                        <option selected="selected" value="0">Seleccione el Vehiculo</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="cboPlacaVehiculo">Placa Vehiculo</label>
                                                    <select id="cboPlacaVehiculo" class="form-control select2" style="width: 100%;" onchange="PresentarValorUnitario()">
                                                        <option selected="selected" value="0">Seleccione la placa</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <!--Cuando cambia la cantidad se recalcula el valor unitario-->
                                                    <label for="txtCantidad">Cantidad</label>
                                                    <input type="number" class="form-control" id="txtCantidad" placeholder="Cantidad" value="1" onchange="CalcularSubtotal()">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="txtValorUnitario">Valor Unitario</label>
                                                    <input type="text" class="form-control" id="txtValorUnitarioTexto" placeholder="Valor producto" disabled>
                                                    <!--Se agregan textos ocultos para facilitar la captura de la información y no repetir procesos-->
                                                    <input type="text" class="form-control" id="txtValorUnitario" placeholder="Valor producto" disabled>
                                                    <input type="text" class="form-control" id="txtCodigoProducto" placeholder="Codigo producto" disabled>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="txtSubtotal">Subtotal</label>
                                                    <input type="text" class="form-control" id="txtSubtotal" placeholder="Subtotal" disabled>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="txtTotalCompra">Total compra</label>
                                                    <input type="text" class="form-control" id="txtTotalCompra" placeholder="Total" disabled>
                                                    <input type="text" class="form-control" id="txtIdEmpleado" placeholder="" hidden>
                                                </div>
                                            </div>
                                        </div>
                                        </div>
                                    </div>
                                <div class="card card-danger">
                                    <div class="card-header" style="background-color: #d3d3d3; color: #1a1a1a;">
                                        <h3 class="card-title">PROCESO</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <button type="button" id="btnAgregar" class="btn-block btn-lg" style="border: 2px solid #0096C7; color: #0096C7; background-color: transparent;"
                                                            onclick="GrabarProducto()"> GRABAR PRODUCTO</button>
                                                </div>
                                                <div class="col-md-4">
                                                    <button type="button" id="btnGrabarFactura" class="btn-block btn-lg" style="border: 2px solid #ffc107; color: #ffc107; background-color: transparent;"
                                                            onclick="GrabarFactura()"> GRABAR FACTURA</button>
                                                </div>
                                                <div class="col-md-4">
                                                    <button type="button" id="btnLimpiar" class="btn-block btn-lg" style="border: 2px solid #a964d2; color: #a964d2; background-color: transparent; "
                                                            onclick="LimpiarFacturacion()">
                                                        <i class="fas fa-refresh"></i> LIMPIAR
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <table id="tblFacturacion" class="table table-bordered table-striped" style="width:100%;">
                                                <thead>
                                                    <tr>
                                                        <th>Eliminar</th>
                                                        <th>Codigo Tipo Producto</th>
                                                        <th>Tipo producto</th>
                                                        <th>Codigo producto</th>
                                                        <th>Producto</th>
                                                        <th>Cantidad</th>
                                                        <th>Valor Unitario</th>
                                                    </tr>
                                                </thead>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div id="dvMensaje" class=""></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>

    <!--Tables-->
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.js"></script>

    <!--Archivos Comunes-->
    <script src="Scripts/Index.js"></script>
    <script src="Scripts/Comunes/CRUD.js"></script>
    <script src="Scripts/Facturacion.js"></script>
</body>
</html>
