<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio App WEB</title>

    <!-- Google Font: Source Sans Pro -->
    <!-- Font Awesome -->
    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <!-- Theme style -->
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />

    <style>
        body {
            position: relative;
            overflow: hidden;
        }

        #background-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: -1;
            filter: blur(5px); /* Efecto de desenfoque */
        }

        .login-box {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.9); /* Fondo blanco con algo de transparencia */
            border-radius: 10px; /* Bordes redondeados */
            padding: 40px; /* Espaciado interno */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra */
            text-align: center; /* Centrar el contenido del formulario */
            width: 400px; /* Ancho del formulario */
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #000;
            text-decoration: none;
        }

            .close-button:hover {
                color: #36889e;
            }

        .login-logo img {
            width: 50px; /* Ajusta el tamaño según tus necesidades */
            margin-right: 12px; /* Espacio entre la imagen y el texto */
        }

        .login-logo h1 {
            display: inline-block; /* Mantiene el texto y la imagen en la misma línea */
            vertical-align: middle; /* Alinea verticalmente con la imagen */
            font-size: 38px; /* Ajusta el tamaño de la fuente */
        }
    </style>
</head>
<body class="hold-transition login-page">
    <iframe id="background-iframe" src="Index.html"></iframe>
    <div class="login-box">
        <a href="Index.html" class="close-button">&times;</a>
        <div class="login-logo">
            <img src="Images/Designer-Photoroom.png" alt="Icono de JP SERVICIOS">
            <h1>JP SERVICIOS</h1>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Ingresa usuario y clave para iniciar</p>

                <form>
                    <div class="input-group mb-3">
                        <input type="text" id="txtUsuario" class="form-control" placeholder="Usuario">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" id="txtClave" class="form-control" placeholder="Clave">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="button" class="btn btn-primary btn-block" onclick="Ingresar()">INGRESAR</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div id="dvMensaje" class=""></div>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->

    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="Scripts/Comunes/CRUD.js"></script>
    <script src="Scripts/Login.js"></script>
</body>
</html>
