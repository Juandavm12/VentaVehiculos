<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JP Servicios - TipoCliente</title>
    <link rel="icon" href="Images/Designer-Photoroom.png" />

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />

    <!--Estilos para las tablas-->
    <link href="Estilos/dataTables.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />

    <style>
        .membership-card {
            transition: transform 0.2s;
            position: relative;
        }

            .membership-card:hover {
                transform: scale(1.05);
            }

        .membership-icon {
            font-size: 25px;
            color: #ffc107;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .membership-image {
            width: 100%;
            height: 370px;
            object-fit: cover;
        }
    </style>
</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12" id="dvMenu">
                </div>
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header" style="background-color: #0096C7; color: #ffffff;">
                            <h3 class="card-title">NUESTROS CLIENTES</h3>
                        </div>
                        <form id="frmTC">
                            <div class="card-body">
                                <!-- Información sobre los tipos de membresías -->
                                <div class="card card-info mb-3">
                                    <div class="card-header" style="background-color: #d3d3d3; color: #1a1a1a;">
                                        <h3 class="card-title">TIPOS DE MEMBRESÍAS Y DESCUENTOS</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <!-- Membresía Estándar -->
                                            <div class="col-md-4">
                                                <div class="card membership-card">
                                                    <div class="card-body">
                                                        <i class="fas fa-star membership-icon"></i>
                                                        <div class="text-center">
                                                            <h5 class="card-title mt-2" style="margin-bottom: 10px;"><strong>Estandar</strong></h5>
                                                            <p class="card-text">Descuento del 5% en todos nuestros servicios.</p>
                                                            <img src="Images/Estandar.jpeg" class="membership-image" alt="Estandar">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Membresía VIP -->
                                            <div class="col-md-4">
                                                <div class="card membership-card">
                                                    <div class="card-body">
                                                        <i class="fas fa-crown membership-icon"></i>
                                                        <div class="text-center">
                                                            <h5 class="card-title mt-2" style="margin-bottom: 10px;"><strong>VIP</strong></h5>
                                                            <p class="card-text">Descuento del 10% en todos nuestros servicios.</p>
                                                            <img src="Images/VIP.jpeg" class="membership-image" alt="VIP">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Membresía Premium -->
                                            <div class="col-md-4">
                                                <div class="card membership-card">
                                                    <div class="card-body">
                                                        <i class="fas fa-gem membership-icon"></i>
                                                        <div class="text-center">
                                                            <h5 class="card-title mt-2" style="margin-bottom: 10px;"><strong>Premuim</strong></h5>
                                                            <p class="card-text">Descuento del 18% en todos nuestros servicios.</p>
                                                            <img src="Images/Premium.jpeg" class="membership-image" alt="Premium">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card card-gray-dark">
                                    <div class="card-header" style="background-color: #d3d3d3; color: #1a1a1a;">
                                        <h3 class="card-title">TIPOS DE CLIENTES</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="txtMembresia"><i class="fas fa-star"></i> Membresia</label>
                                                    <input type="text" class="form-control" id="txtMembresia" placeholder="Membresia">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="txtDescuento"><i class="fas fa-percentage"></i> Descuento</label>
                                                    <input type="number" class="form-control" id="txtDescuento" placeholder="Descuento">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card card-danger">
                                    <div class="card-header" style="background-color: #d3d3d3; color: #1a1a1a;">
                                        <h3 class="card-title">PROCESO</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-md-1"></div>
                                                <div class="col-md-2">
                                                    <button type="button" id="btnInsertar" class="btn-block btn-lg" style="border: 2px solid #28a745; color: #28a745; background-color: transparent;"
                                                            onclick="Execute('POST','InsertarTC')">
                                                        <i class="fas fa-plus"></i> INSERTAR
                                                    </button>
                                                </div>
                                                <div class="col-md-2">
                                                    <button type="button" id="btnActualizar" class="btn-block btn-lg" style="border: 2px solid #ffc107; color: #ffc107; background-color: transparent;"
                                                            onclick="Execute('PUT','ActualizarTC')">
                                                        <i class="fas fa-edit"></i> ACTUALIZAR
                                                    </button>
                                                </div>
                                                <div class="col-md-2">
                                                    <button type="button" id="btnEliminar" class="btn-block btn-lg" style="border: 2px solid #dc3545; color: #dc3545; background-color: transparent;"
                                                            onclick="Execute('DELETE','EliminarTC')">
                                                        <i class="fas fa-trash-alt"></i> ELIMINAR
                                                    </button>
                                                </div>
                                                <div class="col-md-2">
                                                    <button type="button" id="btnConsultar" class="btn-block btn-lg" style="border: 2px solid #007bff; color: #007bff; background-color: transparent;"
                                                            onclick="BuscarTC()">
                                                        <i class="fas fa-search"></i> CONSULTAR
                                                    </button>
                                                </div>
                                                <div class="col-md-2">
                                                    <button type="button" id="btnLimpiar" class="btn-block btn-lg" style="border: 2px solid #a964d2; color: #a964d2; background-color: transparent;"
                                                            onclick="LimpiarTC()">
                                                        <i class="fas fa-refresh"></i> LIMPIAR
                                                    </button>
                                                </div>
                                                <div class="col-md-1"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <table id="tblTC" class="table table-bordered table-striped" style="width:100%;">
                                                <thead>
                                                    <tr>
                                                        <th>Codigo</th>
                                                        <th>Membresia</th>
                                                        <th>Descuento</th>
                                                    </tr>
                                                </thead>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div id="dvMensaje" class=""></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>

    <!--Tables-->
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.js"></script>

    <!--Archivos Comunes-->
    <script src="Scripts/Index.js"></script>
    <script src="Scripts/Comunes/CRUD.js"></script>
    <script src="Scripts/TipoCliente.js"></script>

</body>
</html>
