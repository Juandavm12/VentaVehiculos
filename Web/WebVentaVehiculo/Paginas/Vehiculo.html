<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JP Servicios - Vehículos</title>
    <link rel="icon" href="Images/Designer-Photoroom.png" />

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12" id="dvMenu">
                </div>
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">NUESTROS VEHÍCULOS</h3>
                        </div>
                        <form id="frmVehiculos">
                            <div class="card-body">
                                <div class="card card-gray-dark">
                                    <div class="card-header">
                                        <h3 class="card-title">DATOS DEL VEHÍCULO</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                                <div class="col-md-3">
                                                    <div class="form-group">
                                                        <label for="txtCodTipoVehiculo">Tipo Vehículo</label>
                                                        <select class="form-control" id="txtCodTipoVehiculo">
                                                            <option value="" disabled selected>Seleccionar Vehiculo</option>
                                                            <option value="1">Automovil</option>
                                                            <option value="2">Moto</option>
                                                            <option value="1">Camioneta</option>
                                                            <option value="2">Bus</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtPlaca">Placa del Vehículo</label>
                                                    <input type="text" class="form-control" id="txtPlaca" placeholder="Placa del Vehículo">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtMarca">Marca</label>
                                                    <input type="text" class="form-control" id="txtMarca" placeholder="Marca">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtModelo">Modelo</label>
                                                    <input type="text" class="form-control" id="txtModelo" placeholder="Modelo">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtPrecio">Precio</label>
                                                    <input type="text" class="form-control" id="txtPrecio" placeholder="Precio">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtKilometraje">Kilometraje</label>
                                                    <input type="text" class="form-control" id="txtKilometraje" placeholder="Kilometraje">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtCodEstadoVehiculo">Estado del Vehículo</label>
                                                    <select class="form-control" id="txtCodEstadoVehiculo">
                                                        <option value="" disabled selected>Seleccionar Estado</option>
                                                        <option value="1">Nuevo</option>
                                                        <option value="2">Usado</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card card-danger">
                                    <div class="card-header">
                                        <h3 class="card-title">PROCESO</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnInsertar" class="btn-block btn-lg btn-success" onclick="Execute('POST','InsertarVehiculo')">INSERTAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnActualizar" class="btn-block btn-lg btn-warning" onclick="Execute('PUT','ActualizarVehiculo')">ACTUALIZAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnEliminar" class="btn-block btn-lg btn-danger" onclick="Execute('DELETE','EliminarVehiculo')">ELIMINAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnConsultar" class="btn-block btn-lg btn-info" onclick="BuscarVehiculo()">CONSULTAR</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div id="dvMensaje" class=""></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="Scripts/Comunes/CRUD.js"></script>
    <script src="Scripts/Vehiculo.js"></script>
</body>
</html>
